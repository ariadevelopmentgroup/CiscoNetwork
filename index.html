<!DOCTYPE html>
<html>
<head>
<title>aria</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://cdn.suwalls.com/wallpapers/abstract/dots-8545-1920x1200.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body onmousedown="return false" onselectstart="return false" id="top">
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  </div>
  <div class="w3-display-middle">
    <div align="center">
    <h1 class="w3-jumbo w3-animate-top">ՇՈւՏՈՎ</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Կվերադառնանք 60 օրից:</p>
  </div>
    </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>
  
  <script type="text/javascript">
function click (e) {
  if (!e)
    e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.which && e.which == 3)) {
    if (window.opera)
      window.alert("");
    return false;
  }
}
if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
document.onmousedown = click;
document.oncontextmenu = click;
</script>
  
<script>
        // Disable right-click across the whole page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert('Աջ սեղմումն անջատված է:');
        });

        // Detect if user tries to use the keyboard shortcuts (like Ctrl+C, Ctrl+S)
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey && event.key === 'c') || (event.ctrlKey && event.key === 's')) {
                event.preventDefault();
                alert('Պատճենումը կամ պահպանումն անջատված է այս կայքում:');
            }
        });

        // Detect screenshot attempt (very basic and not fully effective)
        function detectScreenshot() {
            let startTime = Date.now();
            setTimeout(function() {
                if (Date.now() - startTime < 100) {
                    alert("Screenshots might be detected.");
                }
            }, 100);
        }

        window.addEventListener('keydown', function (e) {
            if (e.key === 'PrintScreen' || e.key === 'F12') {
                detectScreenshot();
            }
        });
    </script>
</body>
</html>
