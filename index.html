  <script type="text/javascript">
function click (e) {
  if (!e)
    e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.which && e.which == 3)) {
    if (window.opera)
      window.alert("");
    return false;
  }
}
if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
document.onmousedown = click;
document.oncontextmenu = click;
</script>
  
<script>
        // Disable right-click across the whole page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert('Աջ սեղմումն անջատված է:');
        });

        // Detect if user tries to use the keyboard shortcuts (like Ctrl+C, Ctrl+S)
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey && event.key === 'c') || (event.ctrlKey && event.key === 's')) {
                event.preventDefault();
                alert('Պատճենումը կամ պահպանումն անջատված է այս կայքում:');
            }
        });

        // Detect screenshot attempt (very basic and not fully effective)
        function detectScreenshot() {
            let startTime = Date.now();
            setTimeout(function() {
                if (Date.now() - startTime < 100) {
                    alert("Screenshots might be detected.");
                }
            }, 100);
        }

        window.addEventListener('keydown', function (e) {
            if (e.key === 'PrintScreen' || e.key === 'F12') {
                detectScreenshot();
            }
        });
    </script>
